fields:
  password:
    pattern: /^.{7,16}$/

  email:
    pattern: /^[A-Za-z0-9]+([\-_\.][A-Za-z0-9]+)*@([A-Za-z0-9]([A-Za-z0-9\-]{0,61}[A-Za-z0-9])?\.)+[A-Za-z]{2,6}$/

  domain:
    pattern: /\b((?=[a-z0-9-]{1,63}\.)(xn--)?[a-z0-9]+(-[a-z0-9]+)*\.)+[a-z]{2,250}\b$/

  userName:
    pattern: /(^[^0-9])([\w a-z A-Z 0-9 @#]{2,20})$/

  boolean:
    pattern: /^(True|False|TRUE|FALSE|true|false)$/

  text:
    pattern: /^[A-Za-z0-9]{1,30}$/

  number:
    pattern: /^([0-9]*[.])?[0-9]+/
